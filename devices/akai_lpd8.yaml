# Config file for EloDeck midi pad and actions

# MIDI messages - AKAI LPD8
# PADS: down=90 up=80
# PAD dn|up: [90 id val | 80 id 00], id = x(24-2b) = (36-43)
# CC  dn|up: [B0 id val | B0 id 00], id = (01-06,08,09)
# PROG_CHNG [c2 id], id=(00-07)
# Rotary K#: [b2 id val], id = (01-08)

# Midi codes - AKAI LPD8
midi:
  name: AKAI LPD8
  status_up:  128
  status_dn:  144
  status_rot: 176
  modes: [A, B]
  A:
    buttons:
      - [ 40, 41, 42, 43 ]
      - [ 36, 37, 38, 39 ]
    pots:
      - [ 1, 2, 3, 4 ]
      - [ 5, 6, 7, 8 ]
  B:
    buttons:
      - [ 5, 6, 8, 9 ]
      - [ 1, 2, 3, 4 ]
    pots:
      - [ 1, 2, 3, 4 ]
      - [ 5, 6, 7, 8 ]
